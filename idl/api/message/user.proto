syntax = "proto3";

package api;

option go_package = "openiot/api/message";

import "api/api.proto";
import "api/model.proto";

/******************************/
/** Request Collection, Req **/
message PingUserReq {
  string message = 1[(api.query)="message"];
}
message GetUserInfoReq {
  uint64 user_id = 1[(api.query)="user_id"];
}

/******************************/
/** Response Collection, Rsp **/
message GetUserInfoRsp {
  BaseRsp base = 1;
  UserInfo user_info = 2;
}
