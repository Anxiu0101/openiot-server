syntax = "proto3";

package api;

option go_package = "openiot/api/";

message BaseRsp {
  int64 status_code = 1; // 状态码，0-成功，其他值-失败
  string status_msg = 2; // 返回状态描述
}
message ListRsp {
  int64 count = 1;      // list 总数
  int64 page = 2;       // page number, default is 1.
  int64 limit = 3;      // offset limit, default is 15
}